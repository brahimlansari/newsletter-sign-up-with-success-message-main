<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
</head>
<body>
  <div class="exbody">
    <div class="container1">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="list">
        <img src="assets/images/icon-list.svg">
        <p>Product discovry and building what matters</p>
      </div>
      <div class="list">
        <img src="assets/images/icon-list.svg">
        <p>Measuring to ensure updates are a success </p>
      </div>
      <div class="list">
        <img src="assets/images/icon-list.svg">
        <p>And much more!</p>
      </div>
      <div class="invalid">
        <label for="email_el">Email address</label>
        <p id="invalid-el"></p>
      </div>
      <input type="email" id="input-el" width="30px" placeholder="   email@company.com">
      <button onclick="validiteemail()">Subscribe to monthly newsletter</button>
    </div>
    <div class="container2">
      <img src="assets/images/illustration-sign-up-desktop.svg" >
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
